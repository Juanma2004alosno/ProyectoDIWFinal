<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión o registrarse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <!-- Contenido principal -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Iniciar sesión</h2>
          <form id="loginForm" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="username">Usuario</label>
              <input type="text" class="form-control" id="username" required>
              <div class="valid-feedback">Campo válido</div>
              <div class="invalid-feedback">Por favor ingrese su usuario</div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" required>
              <div class="valid-feedback">Campo válido</div>
              <div class="invalid-feedback">Por favor ingrese su contraseña</div>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Iniciar sesión</button>
          </form>
          <hr>
          <h2>Registrarse</h2>
          <form id="registerForm" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="newUsername">Nuevo Usuario</label>
              <input type="text" class="form-control" id="newUsername" required>
              <div class="valid-feedback">Campo válido</div>
              <div class="invalid-feedback">Por favor ingrese un nuevo usuario</div>
            </div>
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <input type="password" class="form-control" id="newPassword" required>
              <div class="valid-feedback">Campo válido</div>
              <div class="invalid-feedback">Por favor ingrese una nueva contraseña</div>
            </div>
            <button type="submit" class="btn btn-primary" id="registerButton">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center mt-5">
    <!-- Pie de página -->
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
